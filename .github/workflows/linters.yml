name: Linters
on:
  push:
    branches:
      - '*'

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Go mod vendor
        run: go mod vendor
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
